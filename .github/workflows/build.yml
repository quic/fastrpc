name: _build
on:
  workflow_call:
    inputs:
      docker_image:
        description: Docker image
        type: string
        required: true
      machine:
        description: Target machine name
        type: string
        required: true
      firmware:
        description: Firmware identifier
        type: string
        required: true

jobs:
  build:
    runs-on:
      group: GHA-fastrpc-Prd-SelfHosted-RG
      labels: [ self-hosted, fastrpc-prd-u2404-x64-large-od-ephem ] 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build fatrpc docker image
        uses: qualcomm/fastrpc/.github/actions/build_docker_image@main
        with:
          image: ${{ inputs.docker_image }}

      - name: Sync codebase
        id: sync
        uses: qualcomm/fastrpc/.github/actions/sync@main
        with:
          machine: ${{ inputs.machine }}
          firmware: ${{ inputs.firmware }}

      - name: Build workspace
        id: build_workspace
        uses: qualcomm/fastrpc/.github/actions/build@main
        with:
          docker_image: ${{ inputs.docker_image }}
          workspace_path: ${{ steps.sync.outputs.workspace_path }}

      - name: Create file list for artifacts upload
        run: |
          workspace=${{ steps.sync.outputs.workspace_path }}
          touch $workspace/artifacts/file_list.txt
          ls -la $workspace/artifacts
          cd $workspace/kobj/tar-install
          tar -cJf ${{ github.workspace }}/modules.tar.xz lib/modules/
          
          echo "${{ github.workspace }}/modules.tar.xz" >> $workspace/artifacts/file_list.txt
          echo "$workspace/kobj/arch/arm64/boot/Image" >> $workspace/artifacts/file_list.txt
          echo "$workspace/kobj/vmlinux" >> $workspace/artifacts/file_list.txt
          echo "$workspace/artifacts/ramdisk.gz" >> $workspace/artifacts/file_list.txt
          echo "$workspace/artifacts/ramdisk_fastrpc.gz" >> $workspace/artifacts/file_list.txt
          echo "$workspace/kobj/arch/arm64/boot/dts/qcom/${{ inputs.machine }}.dtb" >> $workspace/artifacts/file_list.txt

          echo "Artifacts file list created at $workspace/artifacts/file_list.txt"
          ls -la $workspace/artifacts
          echo "Artifacts file_list.txt contents"
          cat $workspace/artifacts/file_list.txt

      - name: Upload artifacts
        uses: qualcomm/fastrpc/.github/actions/aws_s3_helper@main
        with:
          s3_bucket: qli-prd-fastrpc-gh-artifacts
          local_file: ${{ steps.sync.outputs.workspace_path }}/artifacts/file_list.txt
          mode: multi-upload
          machine: ${{ inputs.machine }}

      - name: Clean up
        run: |
          rm -rf artifacts
          rm -rf fastrpc_libs
          rm -rf gcc-linaro-7.5.0-2019.12-i686_aarch64-linux-gnu
          rm -rf kobj
          rm -rf modules.tar.xz

      - name: Update summary
        if: success() || failure()
        shell: bash
        run: |
          if [ ${{ steps.build_workspace.outcome }} == 'success' ]; then
            echo "Build was successful"
            summary=":heavy_check_mark: Build Success"
          else
            echo "Build failed"
            summary=":x: Build Failed"
          fi
          SUMMARY='
          <details><summary><i>Build Summary</i></summary>
          '${summary}'
          </details>
          '
          echo -e "$SUMMARY" >> $GITHUB_STEP_SUMMARY
